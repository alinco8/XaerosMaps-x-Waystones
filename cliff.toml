[changelog]
#language=twig
body = """
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope and commit.scope != "release" %}*({{ commit.scope }})* {% endif %}\
            {% if commit.breaking %}[**breaking**] {% endif %}\
            {%- set closes = commit.footers | filter(attribute="token", value="Closes") -%}
            {{ commit.message | upper_first }} {%- if closes | length > 0 %} ({{ closes | map(attribute="value") | join(sep=", ") }}){%- endif -%}
    {% endfor %}
{% endfor %}
"""
trim = true
render_always = false

[git]
conventional_commits = true
filter_unconventional = true
require_conventional = false
split_commits = false

protect_breaking_commits = true

commit_parsers = [
    { message = "^feat", group = "<!-- 0 -->ğŸš€ Features" },
    { message = "^fix", group = "<!-- 1 -->ğŸ› Bug Fixes" },
    { message = ".*", skip = true },
]

filter_commits = false
fail_on_unmatched_commit = false

link_parsers = []
use_branch_tags = false
topo_order = false
topo_order_commits = true
sort_commits = "oldest"
recurse_submodules = false
